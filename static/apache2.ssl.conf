#=========================================================================#
# Default Web Domain Template                                             #
# DO NOT MODIFY THIS FILE! CHANGES WILL BE LOST WHEN REBUILDING DOMAINS   #
# https://hestiacp.com/docs/server-administration/web-templates.html      #
#=========================================================================#

<VirtualHost 103.45.245.251:5000>

    ServerName binance.gregorbritez.com
    
    ServerAdmin info@binance.gregorbritez.com
    DocumentRoot /home/admin/web/binance.gregorbritez.com/public_html
    ScriptAlias /cgi-bin/ /home/admin/web/binance.gregorbritez.com/cgi-bin/
    Alias /vstats/ /home/admin/web/binance.gregorbritez.com/stats/
    Alias /error/ /home/admin/web/binance.gregorbritez.com/document_errors/
    #SuexecUserGroup admin admin
    CustomLog /var/log/apache2/domains/binance.gregorbritez.com.bytes bytes
    CustomLog /var/log/apache2/domains/binance.gregorbritez.com.log combined
    ErrorLog /var/log/apache2/domains/binance.gregorbritez.com.error.log
    <Directory /home/admin/web/binance.gregorbritez.com/stats>
        AllowOverride All
    </Directory>
    <Directory /home/admin/web/binance.gregorbritez.com/public_html>
        AllowOverride All
        SSLRequireSSL
        Options +Includes -Indexes +ExecCGI
    </Directory>
    SSLEngine on
    SSLVerifyClient none
    SSLCertificateFile /home/admin/conf/web/binance.gregorbritez.com/ssl/binance.gregorbritez.com.crt
    SSLCertificateKeyFile /home/admin/conf/web/binance.gregorbritez.com/ssl/binance.gregorbritez.com.key
    SSLCertificateChainFile /home/admin/conf/web/binance.gregorbritez.com/ssl/binance.gregorbritez.com.ca

    <FilesMatch \.php$>
        SetHandler "proxy:unix:/run/php/php8.3-fpm-binance.gregorbritez.com.sock|fcgi://localhost"
    </FilesMatch>
    SetEnvIf Authorization .+ HTTP_AUTHORIZATION=$0

    IncludeOptional /home/admin/conf/web/binance.gregorbritez.com/apache2.ssl.conf_*
    IncludeOptional /etc/apache2/conf.d/*.inc
</VirtualHost>
